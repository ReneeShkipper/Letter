<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="heart.ico">
</head>

<body>
    <div class="triangle"></div>
    <div class="conteiner">
        <div class="content">
            <div class="title">Даря...</div>
            <div class="text">Я хочу тобі нагадати, що ти чудова. Жодна річ в цьому світі не вартує твоїх нервів. Ти
                дуже важлива для мене, і я щиро переймаюсь за тебе. Пам'ятай: ти з усім впораєшся. Але
                якщо тобі потрібна буде допомога - я поруч, не зважаючи ні на що.</div>
            <div class="options">Я кохаю тебе, котику</div>
        </div>
    </div>
    <div class="two-sheets">
        <div class="first"></div>
        <div class="second"></div>
    </div>
    <div class="shadow"></div>

    <footer>
        <div class="hearts-container"></div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
